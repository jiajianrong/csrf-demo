<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<form method="post" action="http://www.siteb.com:3005/post">
    <input type="submit">submit</input>
</form>
<script>
function getCookie(name) {
    var value = "; " + document.cookie;
    var parts = value.split("; " + name + "=");
    if (parts.length == 2) return parts.pop().split(";").shift();
}

// POST请求时，添加x-csrf-token，值为PPU cookie
// cookie PPU未设置时，x-csrf-token可以为空，或者null；或者不设置x-csrf-token
fetch( 'http://www.siteb.com:3005/post', {
    credentials: 'include',
    method: 'post',
    headers: {'x-csrf-token': getCookie('PPU')||''},
})
</script>
</body>
</html>
